# Plugins are now managed by Nix - see home.nix

# Change mod to C-a
unbind C-b
set -g prefix C-Space

# Fix for vim-tmux-navigator plugin causing C-w to freeze
# The plugin incorrectly binds C-w to "wait-for last-pane" which causes freezing
unbind-key -T root C-w

set-window-option -g mode-keys vi

# Enable 256 colors and true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g mouse on

bind -n M-l select-pane -L
bind -n M-h select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind-key -r -T prefix       M-l              resize-pane -U 5
bind-key -r -T prefix       M-j            resize-pane -D 5
bind-key -r -T prefix       M-h            resize-pane -L 5
bind-key -r -T prefix       M-l           resize-pane -R 5
bind-key -r -T prefix       C-k              resize-pane -U
bind-key -r -T prefix       C-j            resize-pane -D
bind-key -r -T prefix       C-h            resize-pane -L
bind-key -r -T prefix       C-l           resize-pane -R

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position top
set -g status-justify centre
set -g status-style 'fg=red'

set -g status-left-style 'fg=cyan bg=black'
set -g status-left ' #S '
set -g status-left-length 25

set -g status-right-style 'fg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=black bg=red bold'

